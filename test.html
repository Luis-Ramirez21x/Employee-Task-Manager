  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <nav>
    <div class="nav-wrapper blue darken-4">
      <a class="brand-logo"><i class="material-icons">directions</i>Task Manager</a>
      <ul class="right hide-on-small-and-down">
        <li><a class="modal-trigger" href="#modal1"><i class="material-icons">phone</i></a></li>
        <li><a class="modal-trigger" href="#modal2"><i class="material-icons">contact_support</i></a></li>
        <li><a class="" id="logout"><i class="material-icons">logout</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="borderBar"></div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <div class="row container">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
              <span class="helper-text" data-error="type in a valid email" data-success="Valid email"></span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
            <label for="icon_prefix2">Please explain issues here...</label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Sumbit</a>
    </div>
  </div>

              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Textarea</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Add</a>
    </div>
  </div>
